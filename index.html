<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Load PersianTools.js -->
    <script src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container-custom top">
            <div class="part-main">
                <div class="container-part show-cost-income">
                    <div class="cost-income">
                        <div class="cost">
                            <div>مخارج</div>
                            <div class="cost-sum">0</div>
                        </div>
                        <div class="income">
                            <div>درآمد</div>
                            <div class="income-sum">0</div>
                        </div>
                    </div>

                </div>
                <div class="container-part">
                    <canvas class="myChart"></canvas>
                </div>
            </div>
            <div class="container-part part-main">
                <div class="part">
                    <form>
                        <div class="radio input-custom">
                            <div>
                                <label for="cost">هزینه</label>
                                <input type="radio" id="cost" name="cost-manager" value="">
                            </div>
                            <div>
                                <label for="income">درآمد</label>
                                <input type="radio" id="income" name="cost-manager" value="">
                            </div>
                        </div>

                        <div class="amount input-custom">
                            <div>
                                <div>
                                    <label for="amount">مبلغ</label>
                                </div>
                                <div>
                                    <input type="text" id="amount" name="cost-manager" value="">
                                </div>
                            </div>
                        </div>
                        <div class="input-custom">
                            <div class="persian-text-number">صفر</div>
                        </div>
                        <div class="date input-custom">
                            <div>
                                <div>
                                    <label for="date">تاریخ</label>
                                </div>
                                <div class="date-input">
                                    <div>
                                        <input type="text" id="year" name="cost-manager" value="" placeholder="سال">
                                    </div>
                                    <div>
                                        <input type="text" id="month" name="cost-manager" value="" placeholder="ماه">
                                    </div>
                                    <div>
                                        <input type="text" id="day" name="cost-manager" value="" placeholder="روز">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="explain input-custom">
                            <div>
                                <div>
                                    <label for="explain">توضیحات</label>
                                </div>
                                <div>
                                    <input type="text" id="explain" name="cost-manager" value="">
                                </div>
                            </div>
                        </div>
                        <input class="btn btn-sm btn-success" type="submit" value="ثبت دخل و خرج">
                    </form>
                </div>
            </div>
        </div>
        <div class="container-custom">
            <div class="table">
                <div class="table-part"></div>
            </div>
        </div>
        <div class="modal-div">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true"></div>
        </div>
    </div>

    <script src="javascript.js"></script>


</body>

</html>
